<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPlayer</title>
     <!-- 8th_wall script  -->
     <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
     <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
     <script async src="//apps.8thwall.com/xrweb?appKey=kci1TpoiOuwtjrjQLcjnyBQqF9ZZOHfPlfJplJH9p3SZoA94i6uONr5RoBGYx9O0eDyZL0"></script>

     <!-- js-library  -->
     <script src="/socket.io/socket.io.js"></script>

     <!-- css  -->
     <link rel="stylesheet" href="./css/debug.css">
     <!-- js  -->
     <script src="./js/debug-console.js"></script>



</head>
<body>
  <!-- debug console -->
  <div id="debug-console" class="debug-console">[debug-console]</div>

    <a-scene
      stats
      xrweb
      xrextras-gesture-detector
      xrextras-tap-recenter
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>

      <a-camera 
        position="0 8 8"
        raycaster="objects: .cantap;"
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-box
        class="cantap"
        xrextras-pinch-scale
        position="-1.7 0.5 -2"
        rotation="0 45 0"
        scale="3 3 3"
        material="roughness: 0.8; metalness: 0.2; color: #00EDAF;"
        shadow>
      </a-box>
    </a-scene>   




    <script>
        //  サーバー側とコネクションする
        const socket = io()
    </script>
</body>
</html>
