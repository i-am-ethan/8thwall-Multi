<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPlayer</title>
     <!-- 8th_wall script  -->
     <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
     <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
     <script async src="//apps.8thwall.com/xrweb?appKey=kci1TpoiOuwtjrjQLcjnyBQqF9ZZOHfPlfJplJH9p3SZoA94i6uONr5RoBGYx9O0eDyZL0"></script>

     <!-- js-library  -->
     <script src="/socket.io/socket.io.js"></script>

     <!-- css  -->
     <link rel="stylesheet" href="./css/debug.css">




</head>
<body>
  <!-- debug console -->
  <div id="debug-console" class="debug-console">[debug-console]</div>

    <a-scene
      stats
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      random-cube-generator
      renderer="colorManagement: true"
      xrweb>


      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-box
        class="cantap"
        xrextras-hold-drag 
        xrextras-two-finger-rotate 
        xrextras-pinch-scale
        scale="3 3 3"
        shadow="receive: false">
      </a-box>

      <a-plane
        id="ground" 
        rotation="-90 0 0" 
        width="1000" 
        height="1000" 
        material="shader: shadow" 
        shadow>
      </a-plane>


    </a-scene>   


    <!-- js  -->
    <script src="./js/debug-console.js"></script>
    <script src="./js/client-side.js"></script>

</body>
</html>
