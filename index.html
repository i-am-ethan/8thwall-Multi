<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8thwall Mutliplayer</title>

    <!-- publicからのpathをかく -->
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>8thwall MultiPlayer</h1>
    <p>新規部屋作成はこちら↓</p>
    <input id="make-room" type="button" value="新規部屋作成">
    <p>部屋に参加する</p>
    <input id="input-room-id" value="" type="text" placeholder="部屋番号(4桁)">
    <input id="join-room" type="button" value="部屋に参加する">



    <script>
        const makeRoomButton = document.getElementById('make-room')
        makeRoomButton.addEventListener('click', ()=>{
            let url = "https://" + location.hostname + "/multi?room=" + Math.floor(Math.random() * 10000, 0)//4桁の数字
            console.log(url)
            window.location.href = url;
        })

        const inputRoomID = document.getElementById('input-room-id')
        
        const joinRoomButton = document.getElementById('join-room')
        joinRoomButton.addEventListener("click", ()=>{
            console.log(inputRoomID.value)
        })

    </script>
</body>
</html>
