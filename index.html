<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8thwall Mutliplayer</title>

    <script src="./public/js/index.js" type="text/javascript"></script>
    <script src="./public/js/client.js" type="text/javascript"></script>
</head>
<body>
    <h1>8thwall MultiPlayer</h1>
    <p>新規部屋作成はこちら↓</p>
    <input id="make-room" type="button" value="新規部屋作成">
    <p>部屋に参加する</p>
    <input type="text" placeholder="部屋番号(4桁)">



    <script>
        const makeRoomButton = document.getElementById('make-room')
        makeRoomButton.addEventListener('click', ()=>{
            let url = "https://" + location.hostname + "/multi"
            window.location.href = url;
        })
    </script>
</body>
</html>
